			<div class="content">
                <section class="main_articles">
				<p align="center" style="color:#ff6a00;">This is a typing test.Your goal is to duplicate the provided text,Exactly,in the field below.
	The timer starts when you start typing,and only stops when you match this text exactly.<b><big>Good Luck!!</big></b></p>
                    <article class="siteDescription">
                        <div class="origin-text">
							<p style="padding-left:3px;">Think positive.</p>
                        </div>
                        <div class="test-wrapper">
                            <textarea id="test-area" name="textarea" placeholder="The clock starts when you start typing." ></textarea>
                        </div>
                    </article>
					<div class="meta">
	                  <section id="clock">
		                <div class="timer">00:00:00</div>
					  </section>
		              <button id="reset">Change Text</button>
					  <div id="score-screen">
                    <div class="cross">
                        x
                    </div>
                    <div class="score">
                        <div class="congo">
                            <p>Congratulations !!</p>
                            <p>Your Score:</p>
                        </div>
                        <p>SPEED:<span id="speed"> </span>words/minute</p>
                        <p>ACCURACY:<span id="accuracy"> </span></p>
                     </div>
                       </div>
	                </div>
                </section>
			</div>
